# config.yaml

# Base URL for scraping
url: 'https://www.houseoffraser.co.uk/men/hoodies-and-sweatshirts'

# CSS Selectors for scraping
selectors:
  product_box: 'div.s-productthumbbox'
  product_name: 'span.productdescriptionname'
  product_brand: 'span.productdescriptionbrand'
  product_price: 'span.CurrencySizeLarge.curprice'

# General configuration
port: 443
logging_level: 'DEBUG'  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
wait_time: 2  # Time in seconds to wait before accessing the next page
output_mode: 'both'  # Options: 'console', 'file', 'both'
output_file: 'output.txt'
max_pages: 2  # Maximum number of pages to scrape
